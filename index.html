<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="src/assets/images/logo.svg"
    />

    <link href="/src/output.css" rel="stylesheet" />
    <title>DevLaunch</title>
  </head>
  <body
    class="bg-black min-h-screen p-4 transition-colors duration-300 dark:bg-gray-900"
  >
    <header
      class="w-full sticky top-0 bg-transparent rounded-xl p-6 transition-colors duration-300 dark:bg-gray-800 z-20"
      id="header"
    >
      <nav
        class="flex justify-between items-center max-w-7xl mx-auto"
      >
        <!-- Logo -->
        <div class="flex items-center gap-4">
          <img
            src="src/assets/images/logo.svg"
            alt="logo"
          />
          <h1
            class="font-bold text-2xl sm:text-3xl text-white transition-colors duration-300 dark:text-white"
          >
            DevLaunch
          </h1>
        </div>

        <!-- Navigation Links - Hidden below 1024px -->
        <ul
          class="hidden lg:flex justify-between gap-8 xl:gap-10 absolute lg:static top-20 left-0 right-0 dark:bg-gray-800 p-6 lg:p-0 z-10 flex-col lg:flex-row transition-all duration-300"
          id="nav-menu"
        >
          <li class="group">
            <a
              class="text-lg text-white hover:text-[var(--theme-color)] transition-colors duration-300 dark:text-gray-300 dark:hover:text-white"
              href="#"
              >Home</a
            >
            <div
              class="h-0.5 bg-[var(--theme-color)] scale-x-0 group-hover:scale-x-100 transition-transform duration-300"
            ></div>
          </li>
          <li class="group">
            <a
              class="text-lg text-white hover:text-[var(--theme-color)] transition-colors duration-300 dark:text-gray-300 dark:hover:text-white"
              href="#"
              >Features</a
            >
            <div
              class="h-0.5 bg-[var(--theme-color)] scale-x-0 group-hover:scale-x-100 transition-transform duration-300"
            ></div>
          </li>
          <li class="group">
            <a
              class="text-lg text-white hover:text-[var(--theme-color)] transition-colors duration-300 dark:text-gray-300 dark:hover:text-white"
              href="#"
              >Testimonials</a
            >
            <div
              class="h-0.5 bg-[var(--theme-color)] scale-x-0 group-hover:scale-x-100 transition-transform duration-300"
            ></div>
          </li>
          <li class="group">
            <a
              class="text-lg text-white hover:text-[var(--theme-color)] transition-colors duration-300 dark:text-gray-300 dark:hover:text-white"
              href="#"
              >Pricing</a
            >
            <div
              class="h-0.5 bg-[var(--theme-color)] scale-x-0 group-hover:scale-x-100 transition-transform duration-300"
            ></div>
          </li>
        </ul>

        <!-- Buttons Container -->
        <div class="flex items-center gap-4 sm:gap-6">
          <!-- Dark Mode Button - Always Visible -->
          <button
            id="themeToggle"
            class="bg-gray-100 w-27 px-4 py-2 sm:px-5 sm:py-2.5 text-gray-700 rounded-lg cursor-pointer transition-colors duration-300 hover:bg-gray-200 flex items-center gap-2 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600"
          >
            <span id="icon"
              ><i class="fa-solid fa-moon"></i
            ></span>
            <span id="btnText" class="hidden sm:inline"
              >Dark</span
            >
          </button>

          <!-- Signup Button - Hidden below 750px -->
          <button
            class="hidden sm:flex bg-[var(--theme-color)] px-5 py-2.5 text-white rounded-lg cursor-pointer transition-colors duration-300 hover:bg-orange-500"
          >
            Signup
          </button>

          <!-- Hamburger Menu - Visible below 1024px -->
          <button
            class="lg:hidden flex flex-col gap-1.5 p-2 rounded-md hover:bg-gray-100 transition-colors duration-300 dark:hover:bg-gray-700"
            id="hamburger"
          >
            <div
              class="w-6 h-0.5 bg-gray-600 dark:bg-gray-300"
            ></div>
            <div
              class="w-6 h-0.5 bg-gray-600 dark:bg-gray-300"
            ></div>
            <div
              class="w-6 h-0.5 bg-gray-600 dark:bg-gray-300"
            ></div>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section id="hero" class=""></section>
    </main>

    <script type="module" src="src/scripts/app.js"></script>
  </body>
</html>
